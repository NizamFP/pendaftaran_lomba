{% extends "base.html" %}

{% block title %}Akses Ditolak - PDC 2025{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-warning">403</h1>
                <h2 class="mb-4">Akses Ditolak</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">Maaf, Anda tidak memiliki izin untuk mengakses halaman ini.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home me-2"></i>Kembali ke Beranda
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
